{% extends "base.html" %}
{% block content %}
    <h1>Список статей</h1>
    {% for article in articles %}
        <h2><a href="{% url 'article_show' id=article.id %}">{{ article.name }}</a></h2>
        <div>{{ article.body|slice:":200" }}</div>
        <div><a href="{% url 'article_edit' id=article.id %}">Изменить</a></div>
    {% endfor %}
{% endblock %}
