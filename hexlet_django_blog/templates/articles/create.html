<form action="{% url 'article_create' %}" method="post">
    {% csrf_token %}
    <table border="1">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {{ form }}
    </table>
    <input type="submit" value="Сохранить">
</form>
